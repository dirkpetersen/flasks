{% extends "base.html" %}

{% block content %}
<div class="row">
    <!-- Contact Form -->
    <div class="col-md-5">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Contact Details</h5>
            </div>
            <div class="card-body">
                <form id="contactForm">
                    <input type="hidden" id="contactId">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" rows="3"></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-secondary" id="newContact">New Contact</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Contact List -->
    <div class="col-md-7">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">Contacts</h5>
                    <div class="search-box">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search contacts...">
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="list-group" id="contactsList">
                    <!-- Contacts will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
