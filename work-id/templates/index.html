<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work-ID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Work-ID Management</h1>
            <!-- Email Setup -->
            <div id="emailSetup" style="width: 400px;">
                <div class="input-group">
                    <input type="email" id="emailInput" class="form-control" placeholder="Enter your email" value="{{ email }}">
                    <button class="btn btn-primary" onclick="setEmail()">Set Email</button>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Form Section -->
            <div class="col-md-6">
                <h3>Record Details</h3>
                <form id="recordForm" class="needs-validation" novalidate>
                    <input type="hidden" id="recordId" value="{{ new_id }}">
                    
                    <div class="mb-3">
                        <label class="form-label">Work ID</label>
                        <input type="text" class="form-control form-control-lg fw-bold" id="displayId" value="{{ new_id }}" 
                               style="background-color: #fffde7; font-size: 1.5rem;" disabled>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" required maxlength="100">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="description" required maxlength="1024" rows="3"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Start Date</label>
                            <input type="datetime-local" class="form-control" id="startDate">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">End Date</label>
                            <input type="datetime-local" class="form-control" id="endDate">
                        </div>
                    </div>

                    <!-- Single Select Fields -->
                    {% for field_name, options in meta_fields.single_select.items() %}
                    <div class="mb-3">
                        <label class="form-label">{{ field_name }}</label>
                        <select class="form-select" id="{{ field_name|lower }}" required>
                            <option value="">Select {{ field_name }}</option>
                            {% for option in options %}
                            <option value="{{ option }}">{{ option }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    {% endfor %}

                    <!-- Multi Select Fields -->
                    {% for field_name, options in meta_fields.multi_select.items() %}
                    <div class="mb-3">
                        <label class="form-label">{{ field_name }}</label>
                        <select class="form-select" id="{{ field_name|lower }}" multiple>
                            {% for option in options %}
                            <option value="{{ option }}">{{ option }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    {% endfor %}

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="active" checked>
                            <label class="form-check-label" for="active">Active</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Record</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">New Record</button>
                </form>
            </div>

            <!-- Records List Section -->
            <div class="col-md-6">
                <h3>My Records</h3>
                <!-- Search Bar -->
                <div class="mb-3">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search records...">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="checkbox" id="userOnlyCheck">
                            <label class="form-check-label ms-2" for="userOnlyCheck">My records only</label>
                        </div>
                        <button class="btn btn-outline-secondary" onclick="searchRecords()">Search</button>
                    </div>
                </div>
                <div id="recordsList" class="record-list list-group">
                    <!-- Records will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
