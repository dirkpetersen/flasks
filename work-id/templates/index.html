<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work-ID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        .record-list {
            max-height: 600px;
            overflow-y: auto;
        }
        .record-item:hover {
            background-color: #f8f9fa;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Work-ID Management</h1>
        
        <!-- Email Setup -->
        <div id="emailSetup" class="mb-4">
            <div class="input-group">
                <input type="email" id="emailInput" class="form-control" placeholder="Enter your email" value="{{ email }}">
                <button class="btn btn-primary" onclick="setEmail()">Set Email</button>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="mb-4">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Search records...">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" id="userOnlyCheck">
                    <label class="form-check-label ms-2" for="userOnlyCheck">My records only</label>
                </div>
                <button class="btn btn-outline-secondary" onclick="searchRecords()">Search</button>
            </div>
        </div>

        <div class="row">
            <!-- Form Section -->
            <div class="col-md-6">
                <h3>Record Details</h3>
                <form id="recordForm" class="needs-validation" novalidate>
                    <input type="hidden" id="recordId" value="{{ new_id }}">
                    
                    <div class="mb-3">
                        <label class="form-label">Work ID</label>
                        <input type="text" class="form-control" id="displayId" value="{{ new_id }}" disabled>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" required maxlength="100">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="description" required maxlength="1024" rows="3"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Start Date</label>
                            <input type="datetime-local" class="form-control" id="startDate">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">End Date</label>
                            <input type="datetime-local" class="form-control" id="endDate">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Work Type</label>
                        <select class="form-select" id="workType" required>
                            <option value="">Select Work Type</option>
                            {% for type in meta_fields.work_types %}
                            <option value="{{ type }}">{{ type }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Required Apps</label>
                        <select class="form-select" id="requiredApps" multiple>
                            {% for app in meta_fields.required_apps %}
                            <option value="{{ app }}">{{ app }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="active" checked>
                            <label class="form-check-label" for="active">Active</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Record</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">New Record</button>
                </form>
            </div>

            <!-- Records List Section -->
            <div class="col-md-6">
                <h3>My Records</h3>
                <div id="recordsList" class="record-list list-group">
                    <!-- Records will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        // Initialize Select2
        $(document).ready(function() {
            $('#requiredApps').select2();
            loadRecords();
        });

        function setEmail() {
            const email = document.getElementById('emailInput').value;
            if (!email) return;

            fetch('/api/set-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email }),
            })
            .then(response => response.json())
            .then(() => {
                loadRecords();
            });
        }

        function loadRecords() {
            fetch('/api/records')
                .then(response => response.json())
                .then(records => {
                    const recordsList = document.getElementById('recordsList');
                    recordsList.innerHTML = records.map(record => `
                        <div class="list-group-item record-item" onclick="loadRecord('${record.id}')">
                            <h5 class="mb-1">${record.id} - ${record.title}</h5>
                            <p class="mb-1">Type: ${record.work_type}</p>
                            <small>Apps: ${record.required_apps.join(', ')}</small>
                        </div>
                    `).join('');
                });
        }

        function loadRecord(id) {
            fetch(`/api/records/${id}`)
                .then(response => response.json())
                .then(record => {
                    document.getElementById('recordId').value = record.id;
                    document.getElementById('displayId').value = record.id;
                    document.getElementById('title').value = record.title;
                    document.getElementById('description').value = record.description;
                    document.getElementById('startDate').value = record.start_date ? record.start_date.split('+')[0] : '';
                    document.getElementById('endDate').value = record.end_date ? record.end_date.split('+')[0] : '';
                    document.getElementById('workType').value = record.work_type;
                    $('#requiredApps').val(record.required_apps).trigger('change');
                    document.getElementById('active').checked = record.active;
                });
        }

        function resetForm() {
            fetch('/api/new-id')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('recordForm').reset();
                    document.getElementById('recordId').value = data.id;
                    document.getElementById('displayId').value = data.id;
                    $('#requiredApps').val([]).trigger('change');
                });
        }

        function searchRecords() {
            const query = document.getElementById('searchInput').value;
            const userOnly = document.getElementById('userOnlyCheck').checked;
            
            fetch(`/api/search?q=${encodeURIComponent(query)}&user_only=${userOnly}`)
                .then(response => response.json())
                .then(records => {
                    const recordsList = document.getElementById('recordsList');
                    recordsList.innerHTML = records.map(record => `
                        <div class="list-group-item record-item" onclick="loadRecord('${record.id}')">
                            <h5 class="mb-1">${record.id} - ${record.title}</h5>
                            <p class="mb-1">Type: ${record.work_type}</p>
                            <small>Apps: ${record.required_apps.join(', ')}</small>
                        </div>
                    `).join('');
                });
        }

        document.getElementById('recordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                id: document.getElementById('recordId').value,
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                start_date: document.getElementById('startDate').value,
                end_date: document.getElementById('endDate').value,
                work_type: document.getElementById('workType').value,
                required_apps: $('#requiredApps').val(),
                active: document.getElementById('active').checked
            };

            const method = formData.id === '{{ new_id }}' ? 'POST' : 'PUT';
            const url = method === 'POST' ? '/api/records' : `/api/records/${formData.id}`;

            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(() => {
                loadRecords();
                if (method === 'POST') {
                    resetForm();
                }
            });
        });
    </script>
</body>
</html>
