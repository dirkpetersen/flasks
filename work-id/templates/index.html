<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work-ID Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-briefcase-fill me-2"></i>Work-ID</a>
            <div id="emailSetup" class="ms-auto" style="width: 400px;">
                <div class="input-group">
                    <span class="input-group-text bg-primary border-light">
                        <i class="bi bi-envelope-fill text-light"></i>
                    </span>
                    <input type="email" id="emailInput" class="form-control" placeholder="Enter your email" value="{{ email }}">
                    <button class="btn btn-outline-light" onclick="setEmail()">Set Email</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4">
        <div class="row h-100">
            <div class="col-lg-6">
                <!-- Form Section -->
                <div class="card p-4">
                    <h5 class="card-title mb-3">
                        <i class="bi bi-pencil-square me-2"></i>Record Details
                    </h5>
                    <form id="recordForm" class="needs-validation" novalidate>
                    <input type="hidden" id="recordId" value="{{ new_id }}">
                    
                    <div class="mb-3">
                        <label class="form-label">Work ID</label>
                        <input type="text" class="form-control form-control-lg fw-bold" id="displayId" value="{{ new_id }}" 
                               style="background-color: #fffde7; font-size: 1.5rem;" disabled>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Title <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="title" required maxlength="100" 
                               placeholder="Enter a title (required)">
                        <div class="invalid-feedback">
                            Please provide a title.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="description" maxlength="1024" rows="3"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Start Date <small class="text-muted" id="startDateTimezone"></small></label>
                            <input type="datetime-local" class="form-control" id="startDate">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">End Date <small class="text-muted" id="endDateTimezone"></small></label>
                            <input type="datetime-local" class="form-control" id="endDate">
                        </div>
                    </div>

                    <!-- Single Select Fields -->
                    {% for field_name, options in meta_fields.single_select.items() %}
                    <div class="mb-3">
                        <label class="form-label">{{ field_name }}</label>
                        <select class="form-select" id="{{ field_name|lower }}">
                            <option value="">Select {{ field_name }}</option>
                            {% for option in options %}
                            <option value="{{ option }}">{{ option }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    {% endfor %}

                    <!-- Multi Select Fields -->
                    {% for field_name, options in meta_fields.multi_select.items() %}
                    <div class="mb-3">
                        <label class="form-label">{{ field_name }}</label>
                        <select class="form-select" id="{{ field_name|lower }}" multiple>
                            {% for option in options %}
                            <option value="{{ option }}">{{ option }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    {% endfor %}

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="active" checked>
                            <label class="form-check-label" for="active">Active</label>
                        </div>
                    </div>

                    {% if force_captcha %}
                    <div class="mb-3" id="captchaSection">
                        <label class="form-label">Verification</label>
                        <div class="card p-3">
                            <img id="captchaImage" class="mb-2" alt="CAPTCHA" style="max-width: 280px; border: 1px solid #dee2e6; border-radius: 4px;">
                            <div class="input-group">
                                <input type="text" class="form-control" id="captchaInput" placeholder="Enter the code above">
                                <button type="button" class="btn btn-outline-secondary" onclick="loadCaptcha()">
                                    <i class="bi bi-arrow-clockwise"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    {% endif %}

                    <button type="submit" class="btn btn-primary">Save Record</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">New Record</button>
                </form>
            </div>

            </div>
            <div class="col-lg-6">
                <!-- Records List Section -->
                <div class="card p-4">
                    <h5 class="card-title mb-3">
                        <i class="bi bi-list-ul me-2"></i>My Records
                    </h5>
                    <!-- Search Bar -->
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-search"></i>
                            </span>
                            <input type="text" id="searchInput" class="form-control" placeholder="Search records...">
                            <div class="input-group-text bg-light">
                                <input class="form-check-input mt-0" type="checkbox" id="userOnlyCheck" checked>
                                <label class="form-check-label ms-2" for="userOnlyCheck">My records only</label>
                            </div>
                            <button class="btn btn-primary" onclick="searchRecords()" id="searchButton">
                                <i class="bi bi-search me-1"></i>Search
                            </button>
                        </div>
                    </div>
                <div id="recordsList" class="record-list list-group">
                    <!-- Records will be populated here -->
                </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
