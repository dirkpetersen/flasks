<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work-ID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        .record-list {
            max-height: 600px;
            overflow-y: auto;
        }
        .record-item:hover {
            background-color: #f8f9fa;
            cursor: pointer;
        }
        .loading {
            cursor: wait !important;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Work-ID Management</h1>
            <!-- Email Setup -->
            <div id="emailSetup" style="width: 400px;">
                <div class="input-group">
                    <input type="email" id="emailInput" class="form-control" placeholder="Enter your email" value="{{ email }}">
                    <button class="btn btn-primary" onclick="setEmail()">Set Email</button>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Form Section -->
            <div class="col-md-6">
                <h3>Record Details</h3>
                <form id="recordForm" class="needs-validation" novalidate>
                    <input type="hidden" id="recordId" value="{{ new_id }}">
                    
                    <div class="mb-3">
                        <label class="form-label">Work ID</label>
                        <input type="text" class="form-control form-control-lg fw-bold" id="displayId" value="{{ new_id }}" 
                               style="background-color: #fffde7; font-size: 1.5rem;" disabled>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" required maxlength="100">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="description" required maxlength="1024" rows="3"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Start Date</label>
                            <input type="datetime-local" class="form-control" id="startDate">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">End Date</label>
                            <input type="datetime-local" class="form-control" id="endDate">
                        </div>
                    </div>

                    <!-- Single Select Fields -->
                    {% for field_name, options in meta_fields.single_select.items() %}
                    <div class="mb-3">
                        <label class="form-label">{{ field_name }}</label>
                        <select class="form-select" id="{{ field_name|lower }}" required>
                            <option value="">Select {{ field_name }}</option>
                            {% for option in options %}
                            <option value="{{ option }}">{{ option }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    {% endfor %}

                    <!-- Multi Select Fields -->
                    {% for field_name, options in meta_fields.multi_select.items() %}
                    <div class="mb-3">
                        <label class="form-label">{{ field_name }}</label>
                        <select class="form-select" id="{{ field_name|lower }}" multiple>
                            {% for option in options %}
                            <option value="{{ option }}">{{ option }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    {% endfor %}

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="active" checked>
                            <label class="form-check-label" for="active">Active</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Record</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">New Record</button>
                </form>
            </div>

            <!-- Records List Section -->
            <div class="col-md-6">
                <h3>My Records</h3>
                <!-- Search Bar -->
                <div class="mb-3">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search records...">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="checkbox" id="userOnlyCheck">
                            <label class="form-check-label ms-2" for="userOnlyCheck">My records only</label>
                        </div>
                        <button class="btn btn-outline-secondary" onclick="searchRecords()">Search</button>
                    </div>
                </div>
                <div id="recordsList" class="record-list list-group">
                    <!-- Records will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        // Initialize Select2
        $(document).ready(function() {
            // Initialize Select2 for all multi-select fields
            {% for field_name in meta_fields.multi_select.keys() %}
            $('#{{ field_name|lower }}').select2({
                width: '100%',
                dropdownAutoWidth: false
            });
            {% endfor %}
            loadRecords();
        });

        function setEmail() {
            const email = document.getElementById('emailInput').value;
            if (!email) return;

            fetch('/api/set-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email }),
            })
            .then(response => response.json())
            .then(() => {
                loadRecords();
            });
        }

        function loadRecords() {
            fetch('/api/records')
                .then(response => response.json())
                .then(records => {
                    const recordsList = document.getElementById('recordsList');
                    recordsList.innerHTML = records.map(record => `
                        <div class="list-group-item record-item py-2" onclick="loadRecord('${record.id}')">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="text-truncate me-2">
                                    <strong>${record.id}</strong> - ${record.title} 
                                    <span class="badge bg-secondary">${record.work_type}</span>
                                </div>
                                <small class="text-muted">${new Date(record.created_at).toLocaleDateString()}</small>
                            </div>
                            <div class="small text-muted text-truncate">Apps: ${record.required_apps.join(', ') || 'None'}</div>
                        </div>
                    `).join('');
                });
        }

        function loadRecord(id) {
            document.body.classList.add('loading');
            console.log('Loading record with ID:', id);
            fetch('/api/records')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch records');
                    }
                    return response.json();
                })
                .then(records => {
                    const record = records.find(r => r.id === id);
                    if (!record) {
                        throw new Error(`Record with ID ${id} not found`);
                    }
                    console.log('Found record:', record);
                    return record;
                })
                .then(record => {
                    if (!record) return;
                    
                    console.log('Loading record:', record); // Debug log
                    
                    // Update form fields with strict null checks
                    document.getElementById('recordId').value = record.id || '';
                    document.getElementById('displayId').value = record.id || '';
                    document.getElementById('title').value = record.title || '';
                    document.getElementById('description').value = record.description || '';
                    
                    // Handle dates with proper timezone conversion
                    if (record.start_date) {
                        try {
                            const startDate = new Date(record.start_date);
                            const localStartDate = new Date(startDate.getTime() - startDate.getTimezoneOffset() * 60000);
                            document.getElementById('startDate').value = localStartDate.toISOString().slice(0, 16);
                        } catch (e) {
                            console.error('Error parsing start_date:', e);
                            document.getElementById('startDate').value = '';
                        }
                    } else {
                        document.getElementById('startDate').value = '';
                    }
                    
                    if (record.end_date) {
                        try {
                            const endDate = new Date(record.end_date);
                            const localEndDate = new Date(endDate.getTime() - endDate.getTimezoneOffset() * 60000);
                            document.getElementById('endDate').value = localEndDate.toISOString().slice(0, 16);
                        } catch (e) {
                            console.error('Error parsing end_date:', e);
                            document.getElementById('endDate').value = '';
                        }
                    } else {
                        document.getElementById('endDate').value = '';
                    }
                    
                    // Handle work type with validation
                    const workTypeSelect = document.getElementById('workType');
                    if (workTypeSelect) {
                        workTypeSelect.value = record.work_type || '';
                        // Trigger change event for any dependent behaviors
                        workTypeSelect.dispatchEvent(new Event('change'));
                    }
                    
                    // Handle required apps with Select2
                    const requiredAppsSelect = $('#requiredApps');
                    if (requiredAppsSelect.length) {
                        const apps = Array.isArray(record.required_apps) ? record.required_apps : [];
                        requiredAppsSelect.val(apps).trigger('change');
                    }
                    
                    // Handle active status with default true
                    document.getElementById('active').checked = record.active !== undefined ? record.active : true;
                })
                .catch(error => {
                    console.error('Error loading record:', error);
                    alert(`Failed to load record: ${error.message}`);
                })
                .finally(() => {
                    document.body.classList.remove('loading');
                });
        }

        function resetForm() {
            fetch('/api/new-id')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('recordForm').reset();
                    document.getElementById('recordId').value = data.id;
                    document.getElementById('displayId').value = data.id;
                    $('#requiredApps').val([]).trigger('change');
                });
        }

        function searchRecords() {
            const query = document.getElementById('searchInput').value;
            const userOnly = document.getElementById('userOnlyCheck').checked;
            
            fetch(`/api/search?q=${encodeURIComponent(query)}&user_only=${userOnly}`)
                .then(response => response.json())
                .then(records => {
                    const recordsList = document.getElementById('recordsList');
                    recordsList.innerHTML = records.map(record => `
                        <div class="list-group-item record-item" onclick="loadRecord('${record.id}')">
                            <h5 class="mb-1">${record.id} - ${record.title}</h5>
                            <p class="mb-1">Type: ${record.work_type}</p>
                            <small>Apps: ${record.required_apps.join(', ')}</small>
                        </div>
                    `).join('');
                });
        }

        document.getElementById('recordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                id: document.getElementById('recordId').value,
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                start_date: document.getElementById('startDate').value,
                end_date: document.getElementById('endDate').value,
                work_type: document.getElementById('workType').value,
                required_apps: $('#requiredApps').val(),
                active: document.getElementById('active').checked
            };

            const method = formData.id === '{{ new_id }}' ? 'POST' : 'PUT';
            const url = method === 'POST' ? '/api/records' : `/api/records/${formData.id}`;

            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(() => {
                loadRecords();
                if (method === 'POST') {
                    resetForm();
                }
            });
        });
    </script>
</body>
</html>
