<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-4">
            <!-- Contact List -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Contacts</h5>
                        <button class="btn btn-primary btn-sm" id="newContactBtn">
                            <i class="bi bi-plus-lg"></i> New Contact
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="list-group" id="contactsList"></div>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Contact Details</h5>
                    </div>
                    <div class="card-body">
                        <form id="contactForm">
                            <input type="hidden" id="contactId">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone">
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">Save</button>
                                <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                                <button type="button" class="btn btn-danger" id="deleteBtn">Delete</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class ContactManager {
            constructor() {
                this.contactsList = document.getElementById('contactsList');
                this.contactForm = document.getElementById('contactForm');
                this.setupEventListeners();
                this.loadContacts();
            }

            setupEventListeners() {
                document.getElementById('newContactBtn').addEventListener('click', () => this.resetForm());
                document.getElementById('cancelBtn').addEventListener('click', () => this.resetForm());
                document.getElementById('deleteBtn').addEventListener('click', () => this.deleteContact());
                this.contactForm.addEventListener('submit', (e) => this.handleSubmit(e));
            }

            async loadContacts() {
                try {
                    const response = await fetch('/api/contacts');
                    const contacts = await response.json();
                    this.renderContacts(contacts);
                } catch (error) {
                    console.error('Error loading contacts:', error);
                }
            }

            renderContacts(contacts) {
                this.contactsList.innerHTML = contacts
                    .map(contact => `
                        <button class="list-group-item list-group-item-action" 
                                data-contact='${JSON.stringify(contact)}'>
                            ${contact.first_name} ${contact.last_name}
                            <br>
                            <small class="text-muted">${contact.email}</small>
                        </button>
                    `)
                    .join('');

                this.contactsList.querySelectorAll('button').forEach(btn => {
                    btn.addEventListener('click', (e) => this.fillForm(JSON.parse(e.currentTarget.dataset.contact)));
                });
            }

            fillForm(contact) {
                document.getElementById('contactId').value = contact.id;
                document.getElementById('firstName').value = contact.first_name;
                document.getElementById('lastName').value = contact.last_name;
                document.getElementById('email').value = contact.email;
                document.getElementById('phone').value = contact.phone || '';
                document.getElementById('deleteBtn').style.display = 'block';
            }

            resetForm() {
                this.contactForm.reset();
                document.getElementById('contactId').value = '';
                document.getElementById('deleteBtn').style.display = 'none';
            }

            async handleSubmit(e) {
                e.preventDefault();
                const contactId = document.getElementById('contactId').value;
                const contactData = {
                    first_name: document.getElementById('firstName').value,
                    last_name: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value
                };

                try {
                    const url = contactId 
                        ? `/api/contacts/${contactId}`
                        : '/api/contacts';
                    const method = contactId ? 'PUT' : 'POST';
                    
                    await fetch(url, {
                        method,
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(contactData)
                    });

                    this.loadContacts();
                    this.resetForm();
                } catch (error) {
                    console.error('Error saving contact:', error);
                }
            }

            async deleteContact() {
                const contactId = document.getElementById('contactId').value;
                if (!contactId) return;

                if (confirm('Are you sure you want to delete this contact?')) {
                    try {
                        await fetch(`/api/contacts/${contactId}`, {
                            method: 'DELETE'
                        });
                        this.loadContacts();
                        this.resetForm();
                    } catch (error) {
                        console.error('Error deleting contact:', error);
                    }
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new ContactManager();
        });
    </script>
</body>
</html>
